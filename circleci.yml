machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t sebastien-prudhomme/grafana grafana
    - docker build -t sebastien-prudhomme/influxdb influxdb

test:
  override:
    - docker run -d -p 3000:3000 sebastien-prudhomme/grafana; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:3000

    - docker run -d -p 8003:8003 -p 8006:8006 sebastien-prudhomme/influxdb; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8003
    - curl --retry 10 --retry-delay 5 -v http://localhost:8006
